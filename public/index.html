<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script id="googleapi"></script>
    <!-- <script id="googleapi" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvx2MryMGwfQp8ERiDTR35Of9SLAGs0BI&libraries=places"></script> -->
  </head>

  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
<script>
  fetch("https://firestore.googleapis.com/v1/projects/bt3103-assignment/databases/(default)/documents/google/google")
  .then(response => response.json())
  .then(
    details => document.getElementById("googleapi").src = details["fields"]["api"]["stringValue"]
  )
</script>
